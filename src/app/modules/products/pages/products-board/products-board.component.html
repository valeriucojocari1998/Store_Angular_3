<div
  *ngIf="isLoadingItems"
  fxLayoutAlign="center center"
  class="products-board-spinner"
>
  <mat-spinner></mat-spinner>
</div>
<app-products-item-list
  [jobOffers]="jobOffers$ | async"
  [isDisabledEditing]="isDisabledEditing"
  [editingItem]="editingItem"
  (deleteEmitter)="deleteJobOffer($event)"
></app-products-item-list>
<button
  *ngIf="!!(jobOffers$ | async).length"
  [disabled]="!(morePossible$ | async) || isLoadingItems || isDisabledEditing"
  fxLayoutAlign="center center"
  mat-button
  color="primary"
  title="load-more"
  class="products-board-load-more"
  (click)="loadMoreJobOffers()"
>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-icon>add</mat-icon>
    <div>{{ morePossible$ | async }}</div>
  </div>
</button>
